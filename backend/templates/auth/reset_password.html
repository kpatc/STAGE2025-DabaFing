<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Réinitialiser votre mot de passe</h2>
    <p class="text-center">Veuillez entrer un nouveau mot de passe.</p>

    <form action="{{ url_for('reset_password', token=token) }}" method="POST">
        <div class="form-group">
            <label for="new_password">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Entrez un nouveau mot de passe">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirmez le mot de passe">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Réinitialiser le mot de passe</button>
    </form>

    <p class="text-center mt-3">
        <a href="{{ url_for('login') }}">Retour à la connexion</a>
    </p>
</div>

<!-- Ajouter un script Bootstrap pour la gestion du formulaire -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
